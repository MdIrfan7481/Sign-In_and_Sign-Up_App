<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="blue">
<center>
    <h1>
        <form action="./register" method="post">
            {% csrf_token %}
            <table bgcolor="red">
                <tr><th bgcolor="green" colspan="2" align="center" >Enter Your Details</th></tr>
                <tr><td>ENTER FIRST NAME </td><td><input type="text" name="t1"></td></tr>
                <tr><td>ENTER SECOND NAME</td><td><input type="text" name="t2"></td></tr>
                <tr><td>ENTER USER NAME</td><td><input type="text" name="t3"></td></tr>
                <tr><td>ENTER PASSWORD</td><td><input type="password" name="t4"></td></tr>
                <tr><td>ENTER CPASSWORD</td><td><input type="password" name="t5"></td></tr>
                <tr><td>ENTER MOBILE NUM</td><td><input type="text" name="t6"></td></tr>
                <tr><td>ENTER EMAIL ID</td><td><input type="text" name="t7"></td></tr>
                <tr><td colspan="2" align="center" ><input type="submit" value="Register"></td></tr>
            </table>
        </form>
    </h1>
</center>

</body>
</html>
